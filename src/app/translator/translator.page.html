<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Translator</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="ion-text-capitalize">Ionic translator app</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
   <ion-card-content>
    <ion-input
        type="text"
        fill="solid"
        label="Text for translation"
        labelPlacement="floating"
        helperText="Input you phrase for translation..."
        errorText="Invalid email"
        [(ngModel)]="userInput"
        ></ion-input>
   </ion-card-content>

  </ion-card>

  <ion-button (click)="translateClicked()"
  expand="block">Translate</ion-button>

  <ion-card *ngIf="translationOutput$ | async; let output">
    <ion-card-content>
      {{ output.responseData.translatedText }}
    </ion-card-content>
  </ion-card>

</ion-content>
